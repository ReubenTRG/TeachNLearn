<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        header {
            background-color: #008080;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        section {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #008080;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Personal Dashboard</h1>
    </header>

    <main>
        <section>
            <h2>Greetings</h2>
            <p>Hello, Sagar S.K</p>
            <p>Email Address : sagarsk@gmail.com</p>
            <p>Work Address: Sanjoe 2, Kakkanad, Kerala </p>
        </section>

        <section>
            <h2>To-Do List</h2>
            <ul id="todoList">
                <li>Python Level 2</li>
                <li>CSS</li>
                <li>Engineering Graphics</li>
            </ul>
            <input type="text" id="newTask" placeholder="New Task">
            <button onclick="addTask()">Add Task</button>
        </section>

        <section>
            <h2>My Learning</h2>
            <p>Python Level 2 - 15.5hrs reamining</p>
            <p>Java - 2hrs remaaining</span></p>
        </section>
    </main>

    <footer>
         RATE Teach'NLearn
    </footer>

    <script>
        function addTask() {
            const newTask = document.getElementById("newTask").value;
            if (newTask) {
                const todoList = document.getElementById("todoList");
                const li = document.createElement("li");
                li.appendChild(document.createTextNode(newTask));
                todoList.appendChild(li);
                document.getElementById("newTask").value = "";
            }
        }

        // Simulate fetching weather data
        setTimeout(() => {
            document.getElementById("weather").innerText = "24Â°C, Sunny";
        }, 2000);
    </script>

</body>
</html>
