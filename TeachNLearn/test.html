<!DOCTYPE html>
<html>
<head>
    <title>My Custom Webpage</title>
    <style>
        /* Style for the header with the Google search bar */
        #header {
            background-color: #4285f4; /* Google blue color */
            padding: 20px;
            text-align: center;
        }
        
        /* Style for the Google logo (you can replace the image URL) */
        #google-logo {
            width: 200px;
            height: 80px;
        }

        /* Style for the footer with an attractive button */
        #footer {
            background-color: #333; /* Dark background color for the footer */
            padding: 20px;
            text-align: center;
        }

        /* Style for the attractive button */
        #attractive-button {
            background-color: #ff5722; /* Attractive button color (you can change it) */
            color: #fff; /* Text color for the button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header with Google logo and search bar -->
    <div id="header">
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
        <br><br>
        <!-- Google search bar can be added here -->
    </div>

    <!-- Content of your webpage can go here -->

    <!-- Footer with the attractive button -->
    <div id="footer">
        <button id="attractive-button">Click Me</button>
    </div>
</body>
</html>
